<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Reset Password</title>
<link rel="icon" type="image/png" href="https://cdn2.iconfinder.com/data/icons/online-shopping-flat-round/550/store-1024.png">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="/create/create.css">"
</head>
<body>
	<body class="background">
		<section class="h-100 h-custom">
  <div class="container py-5 h-100 ">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-8 col-xl-6">
        <div class="card rounded-3">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2 text-center">Enter Your E-mail</h3>
            <div th:if="${error != null}" class="alert alert-warning text-center	">
					[[${error}]]
				</div>

            <form class="px-md-2" action="handle-email" method="post">

              <div class="form-outline mb-4">
                <input type="text" id="form3Example1q" class="form-control" name="email"/>
                <label class="form-label" for="form3Example1q">Email</label>
              </div>

              <button type="submit" class="btn btn-success btn-lg mb-1">Send</button>
              <button type="button" class="btn btn-secondary btn-lg mb-1"
										id="btn-home">Home</button>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script>
	  			var btnHome = document.getElementById("btn-home");

				btnHome.addEventListener("click", () => {
					window.location = "/";
				})
  </script>
</section>
</body>
</html>
