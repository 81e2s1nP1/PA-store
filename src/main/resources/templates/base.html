<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">

<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
	<link rel="stylesheet" href="/css/base.css">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-success">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">
				<img src="" alt="" class=".icon-store">
				PASTORE
			</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item" ><a class="nav-link active" aria-current="page" href="/"><i class="fa-solid fa-house icon-menu"></i>Home</a></li>
					<th:block th:if="${user==NULL}">
						<li class="nav-item"><a class="nav-link" href="create" style="color: white;"><i class="fa-regular fa-pen-to-square icon-menu"></i>Register</a></li>
						<li class="nav-item"><a class="nav-link" href="login" style="color: white;"><i class="fas fa-user"></i> Login</a></li>
					</th:block>
					<th:block th:if="${user != null}"> 
						<th:block th:if="${user.getRoles() == 'ROLE_ADMIN'}">
							<li class="nav-item">
									<div class="menu-item">
								<span><i class="fas fa-user font-size icon-menu"></i>Edit</span>
								<div class="dropdown-menu text-center">
									<a href="/admin/save-product"><i class="fa-solid fa-plus icon-menu"></i>add product</a>
									<a href="#"><i class="fa-solid fa-pen-to-square icon-menu"></i>update</a>
									<a href="#"><i class="fa-solid fa-trash icon-menu"></i>delete</a>
								</div>
							</div>
							</li>
						</th:block> 
						<li class="nav-item">
							<div class="menu-item">
								<span><i class="fas fa-user font-size icon-menu"></i>Profile</span>
								<div class="dropdown-menu text-center">
									<a href="/user/purchase"><i class="fa-solid fa-cart-shopping icon-menu"></i>Ordered</a>

									<a href="#"><i class="fa-solid fa-gear icon-menu"></i>Setting</a>
								</div>
							</div>
						</li>
						<li class="nav-item" ><a class="nav-link" href="/logout" style="color: white;"><i class="fa-solid fa-right-from-bracket icon-menu" ></i>Logout</a>
						</li>
					</th:block>
					<li>

					<form action="find-product" method="post">
						<div class="form-labels contain-find row">
						<input type="text" class="contain-input" id="input-name" required
							placeholder="search product" name="name">
						<button type="submit" class="btn-find"><i class="fa-solid fa-magnifying-glass icon"></i></button>	
					</div>
					</form>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- end nav -->

	<div th:replace="${content}"></div>
	
	<script src="/js/home.js">
		</script>
