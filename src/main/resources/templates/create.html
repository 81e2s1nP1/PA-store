<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register Account</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="/create/create.css">"
</head>
<body class="background">
		<section class="h-100 h-custom">
  <div class="container py-5 h-100 ">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-8 col-xl-6">
        <div class="card rounded-3">
          <img src="https://i.pinimg.com/originals/fc/2e/46/fc2e46867b94c270598eaf5836182a85.jpg"
            class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
            alt="Sample photo">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2 text-center">Registration Info</h3>
            
            

            <form class="px-md-2" action="register-account" method="post">

              <div class="form-outline mb-4">
                <input type="text" id="form3Example1q" class="form-control" name="email"/>
                <label class="form-label" for="form3Example1q">Email</label>
              </div>
              
              <div class="form-outline mb-4">
                <input type="text" id="form3Example1q" class="form-control" name="password"/>
                <label class="form-label" for="form3Example1q">Password</label>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4">

                  <div class="form-outline datepicker">
                    <input type="date" class="form-control" id="exampleDatepicker1" name="dateofbirth" locale="en-US"/>
                    <label for="exampleDatepicker1" class="form-label">Select a date</label>
                  </div>

                </div>
                <div class="col-md-6 mb-4">

                  <select class="select" name="sex">
                    <option value="1" disabled>Gender</option>
                    <option value="2">Female</option>
                    <option value="3">Male</option>
                    <option value="4">Other</option>
                  </select>

                </div>
              </div>

              <div class="form-outline mb-4">
                <input type="text" id="form3Example1q" class="form-control" name="username"/>
                <label class="form-label" for="form3Example1q">Name</label>
              </div>
              
              <div class="form-outline mb-4">
                <input type="text" id="form3Example1q" class="form-control" name="address"/>
                <label class="form-label" for="form3Example1q">Address</label>
              </div>
              
              <div class="form-outline mb-4">
                <input type="text" id="form3Example1q" class="form-control" name="phone"/>
                <label class="form-label" for="form3Example1q">Phone</label>
              </div>

              <div class="row mb-4 pb-2 pb-md-0 mb-md-5">
                <div class="col-md-6">

                  <div class="form-outline">
                    <input type="text" id="form3Example1w" class="form-control" />
                    <label class="form-label" for="form3Example1w">Registration code</label>
                  </div>

                </div>
              </div>

              <button type="submit" class="btn btn-success btn-lg mb-1">Submit</button>

            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
