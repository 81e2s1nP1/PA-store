<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>About Me</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<section>
		<div class="container">
			<div class="contain-infor">
				<div class="text-center">
					<h3 style="color: rgb(95, 95, 95);">My Profile</h3>
					<p>Manage and protect your account</p>
					<div th:if="${message != null}" class="alert alert-success text-center	">
						[[${message}]]
					</div>
				</div>
				<hr class="separator-line">
				<div class="infor">
					<div class="form-outline mb-4">
						<form action="update-about" method="post">
							<label class="form-label" for="form3Example1q">Name</label>
							<input type="text" id="form3Example1q" class="form-control" name="username"
								th:value="${about.getUsername()}" />

							<div class="form-outline mb-4">
								<label class="form-label" for="form3Example1q">Address</label>
								<input type="text" id="form3Example1q" class="form-control" name="address"
									th:value="${about.getAddress()}" />
							</div>

							<div class="form-outline mb-4">
								<label class="form-label" for="form3Example1q">Phone</label>
								<input type="text" id="form3Example1q" class="form-control" name="phone"
									th:value="${about.getPhone()}" />
							</div>

							<div class="form-outline datepicker">
								<label for="exampleDatepicker1" class="form-label">Select a date</label>
								<input type="date" class="form-control" id="exampleDatepicker1" name="dateofbirth"
									locale="en-US" th:value="${dob}" />
							</div>

							<div class="col-md-6 mb-4">
								<select class="select" name="sex">
									<option value="1" disabled>Gender</option>
									<option value="2" th:selected="${about.getSex().equals('2')}">Female</option>
									<option value="3" th:selected="${about.getSex().equals('3')}">Male</option>
								</select>
							</div>
							<button type="submit" class="btn btn-success">Save</button>
						</form>
					</div>
				</div>
			</div>
		</div>

		<th:include th:fragment="stylesheets">
			<link rel="stylesheet" href="/css/about.css">
		</th:include>
	</section>

</body>

</html>
