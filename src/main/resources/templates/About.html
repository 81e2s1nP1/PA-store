<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>About Me</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<form>
		<div class="container">
			<div class="form-outline mb-4">
				<input type="text" id="form3Example1q" class="form-control" name="username"
					th:value="${user.getUsername()}" />
				<label class="form-label" for="form3Example1q">Name</label>
			</div>

			<div class="form-outline mb-4">
				<input type="text" id="form3Example1q" class="form-control" name="address"
					th:value="${user.getAddress()}" />
				<label class="form-label" for="form3Example1q">Address</label>
			</div>

			<div class="form-outline mb-4">
				<input type="text" id="form3Example1q" class="form-control" name="phone"
					th:value="${user.getPhone()}" />
				<label class="form-label" for="form3Example1q">Phone</label>
			</div>

			<div class="form-outline datepicker">
				<input type="date" class="form-control" id="exampleDatepicker1" name="dateofbirth" locale="en-US"
					th:value="${dob}" />
				<label for="exampleDatepicker1" class="form-label">Select a date</label>
			</div>

			<div class="col-md-6 mb-4">

				<select class="select" name="sex">
					<option value="1" disabled>Gender</option>
					<option value="2" th:selected="${user.getSex().equals('2')}">Female</option>
					<option value="3" th:selected="${user.getSex().equals('3')}">Male</option>
				</select>

			</div>

			<button type="submit" class="btn btn-primary">Submit</button>
		</div>
	</form>
</body>

</html>
