<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Search Product</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<th:replace="~{::content}">
		</th:replace>
</head>

<body>
	<section>
		<div th:if="${products.isEmpty()}" class="contain">
			<div>	
				<p class="text-1">No results found</p>
				<p class="text-2">Try different or more general keywords</p>
			</div>	
		</div>
		<div th:if="${!products.isEmpty()}">
			<div class="col-lg-9 container">
				<div class="find-container">
					<p class="find-content"><i class="fa-solid fa-shirt"></i> Kết quả tìm kiếm "[[${find}]]"</p>
				</div>
				<div class="row">
					<th:block th:each="sanPham : ${products}">
						<div class="col-lg-4 col-md-6 mb-4">
							<div class="card h-100 ">
								<a th:href="'/detail-product?id=' + ${sanPham.getP().getId()}"><img class="card-img-top"
										th:src="${sanPham.getPic()}" alt=""></a>
								<div class="card-body">
									<p class="card-title product-name">
										<a th:href="'/detail-product?id=' + ${sanPham.getP().getId()}"
											th:text="${sanPham.getP().getTen_san_pham()}">
										</a>
									</p>
									<h5 th:text="${sanPham.getP().getGiaban()} + ' $'">
									</h5>
									<p class="card-text" th:text="${sanPham.getP().getMota()}">
									</p>
									<p class="card-text">
										số lượng: <span class="card-text"
											th:text="${sanPham.getP().getSoluong()}"></span>
									</p>
								</div>
								<div>
									<button type="submit" style="margin: 0 0 5px 15px; width: 70px;">Buy</button>
								</div>
								<div class="card-footer">
									<small class="text-muted">&#9733; &#9733; &#9733;
										&#9733; &#9734;</small>
								</div>
							</div>
						</div>
					</th:block>
				</div>
			</div>
		</div>

		<th:include th:fragment="stylesheets">
			<link rel="stylesheet" href="/css/find-product.css">
		</th:include>
	</section>
</body>

</html>
